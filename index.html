<script language="JavaScript">
function checkLoginID()
    {
        var loginId = document.LoginForm.loginID.value;
        if(loginId.length == 0)
        {
            alert("Please Enter the Username");
            document.LoginForm.loginID.focus();
            return false;
        }
var len=loginId.length;
for(i=0;i<len;i++) {
var str=loginId.substring(i,i+1);
if(!((str>="a" && str<="z")||(str>="A" && str<="Z")||(str==" ")||(str=="."))) {
alert("Enter a valid login ID");
document.LoginForm.loginID.focus();
document.LoginForm.loginID.value="";
return false;
}
}
            return true;
    }

    function checkPassword()
    {
        var pass = document.LoginForm.password.value;
        if(pass.length == 0)
        {
            alert("Please Enter the Password");
            document.LoginForm.password.focus();
            return false;
        }
if(pass.length<5) {
alert("Password should have Five Characters");
            document.LoginForm.password.focus();
            document.LoginForm.password.value="";
return false;
}

            return true;
        }

    function checkForm()
    {
        if(checkLoginID())
        {
            if(checkPassword())
            {
                document.LoginForm.submit();
            }
        }
    }
